name: Server CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        services:
            test_mysql:
                image: mysql:5.7
                env:
                    MYSQL_ROOT_PASSWORD: password
                ports:
                    - 33060:3306

        steps:
            - uses: actions/checkout@v2

            - name: use node v${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: cache node modules
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.cache
                      !~/.cache/exclude
                      **/node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: ${{ runner.OS }}-build-${{ env.cache-name }}
                      ${{ runner.OS }}-build-
                      ${{ runner.OS }}-

            - name: install server dependencies
              working-directory: server
              run: npm install

            - name: create database
              run: mysql --protocol=tcp --host=localhost --port=33060 --user=root --password=password -e "CREATE DATABASE test_meirim character set UTF8 collate utf8_bin; SET GLOBAL sql_mode=(SELECT REPLACE(@@sql_mode,'ONLY_FULL_GROUP_BY,',''));"

            - name: test
              working-directory: server
              run: npm run test
